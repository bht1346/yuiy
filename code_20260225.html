<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网盘导航</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
min-height:100vh;
background:linear-gradient(135deg,#292a3d,#3b3d5a,#252742);
font-family:Arial,sans-serif;
padding:30px 20px;
display:flex;
flex-direction:column;
align-items:center
}
h2{
color:#fff;
margin-bottom:30px;
font-size:28px;
text-shadow:0 2px 10px rgba(0,0,0,0.3)
}
.list{
width:100%;
max-width:450px;
display:flex;
flex-direction:column;
gap:16px
}
.item{
background:linear-gradient(90deg,#6a11cb,#2575fc);
color:white;
padding:18px 24px;
border-radius:14px;
text-decoration:none;
font-size:18px;
font-weight:500;
box-shadow:0 6px 15px rgba(0,0,0,0.2);
transition:all 0.3s ease
}
.item:hover{
transform:translateY(-3px);
box-shadow:0 10px 20px rgba(0,0,0,0.3)
}
</style>
</head>

<body>
<h2>大家的网盘导航</h2>
<div class="list">
<a href="https://wwwk.qyshare.com:2083/s/jkln" class="item" target="_blank">光线</a>
<a href="https://www.aliyundrive.com" class="item" target="_blank">阿里云盘</a>
<a href="https://cloud.189.cn" class="item" target="_blank">天翼云盘</a>
<a href="https://zhangthree.cn" class="item" target="_blank">张三工具箱</a>
</div>
</body>
</html>
