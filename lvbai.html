<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的网盘导航-绿白版</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}
body {
  min-height: 100vh;
  padding: 20px;
  background: linear-gradient(to bottom left, #66d9b8, #8ee4af, #f0fff8, #e6f9f3);
  background-size: 200% 200%;
  animation: bgMove 4s ease-in-out infinite alternate;
}
@keyframes bgMove {
  0% { background-position: 100% 0%; }
  100% { background-position: 0% 100%; }
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px 0;
}
/* 版本切换栏 */
.version-select {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.version-btn {
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.8);
  color: #333;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: all 0.2s ease;
}
.version-btn:hover {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.version-btn.active {
  background: #fff;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.title {
  text-align: center;
  font-size: 26px;
  color: #333;
  margin-bottom: 30px;
  text-shadow: 0 1px 2px rgba(102,217,184,0.2);
}
.item {
  background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 16px;
  backdrop-filter: blur(6px);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  border: 1px solid rgba(102,217,184,0.1);
}
.item a {
  font-size: 18px;
  color: #222;
  text-decoration: none;
  display: block;
}
.item p {
  margin-top: 6px;
  font-size: 14px;
  color: #555;
}
.item:active {
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(102,217,184,0.15);
}
/* 验证输入框样式 */
.verify-box {
  margin-top: 30px;
  padding: 24px;
  background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
  border-radius: 16px;
  backdrop-filter: blur(6px);
  border: 1px solid rgba(102,217,184,0.1);
}
.verify-input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid rgba(102,217,184,0.3);
  border-radius: 12px;
  font-size: 16px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(4px);
  outline: none;
  margin-bottom: 12px;
}
.verify-input:focus {
  border-color: #66d9b8;
  box-shadow: 0 0 0 2px rgba(102,217,184,0.2);
}
.verify-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #66d9b8;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}
.verify-btn:hover {
  background: #55c8a8;
  box-shadow: 0 2px 8px rgba(102,217,184,0.2);
}
/* 手机端适配 */
@media (max-width: 400px) {
  .version-btn {
    padding: 6px 12px;
    font-size: 13px;
  }
  .verify-input, .verify-btn {
    font-size: 14px;
    padding: 10px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="version-select">
    <button class="version-btn" onclick="location.href='index.html'">蓝粉渐变</button>
    <button class="version-btn" onclick="location.href='jvbai.html'">橙白渐变</button>
    <button class="version-btn active" onclick="location.href='lvbai.html'">绿白渐变</button>
  </div>
  <h1 class="title">我的网盘导航</h1>
  <div class="item"><a href="https://pan.baidu.com" target="_blank">百度网盘</a></div>
  <div class="item"><a href="https://www.aliyundrive.com" target="_blank">阿里云盘</a></div>
  <div class="item"><a href="/" target="_blank">私人云盘</a><p>服务器自建文件管理</p></div>
  <div class="item"><a href="#" target="_blank">常用链接</a><p>快速入口集合</p></div>
  <div class="item"><a href="https://www.123pan.com" target="_blank">123网盘</a></div>
  <div class="item"><a href="https://www.feishu.cn" target="_blank">飞书文档</a></div>
  <div class="item"><a href="https://www.baidu.com" target="_blank">百度搜索</a></div>
  <div class="item"><a href="https://github.com" target="_blank">GitHub</a></div>
  <div class="item"><a href="https://17c.cn" target="_blank">（๑´0`๑）</a></div>

  <!-- 验证输入框 -->
  <div class="verify-box">
    <input type="text" class="verify-input" id="verifyText" placeholder="请输入卡密验证">
    <button class="verify-btn" onclick="checkVerify()">验证进入</button>
  </div>
</div>

<!-- 核心：读取外部kami.txt卡密 + 验证逻辑 -->
<script>
// ********** 可自定义：验证成功后跳转的链接 **********
const jumpUrl = "yincang.html"; // 改成你的目标界面链接

// 读取外部卡密文件
async function getKamiList() {
  try {
    // 请求同目录下的kami.txt文件
    const response = await fetch('kami.txt');
    if (!response.ok) throw new Error("卡密文件读取失败");
    const text = await response.text();
    // 按行分割卡密，去除空行和空格，返回卡密数组
    return text.split('\n').map(k => k.trim()).filter(k => k);
  } catch (err) {
    alert("卡密配置文件异常！");
    return [];
  }
}

// 验证卡密
async function checkVerify() {
  const inputText = document.getElementById("verifyText").value.trim();
  if (!inputText) {
    alert("请输入卡密！");
    return;
  }
  // 获取所有有效卡密
  const kamiList = await getKamiList();
  if (kamiList.includes(inputText)) {
    // 验证成功，跳转到目标页面
    window.location.href = jumpUrl;
  } else {
    alert("卡密错误，请重新输入！");
    document.getElementById("verifyText").value = "";
  }
}

// 支持回车键验证
document.getElementById("verifyText").addEventListener("keydown", function(e) {
  if (e.key === "Enter") checkVerify();
});
</script>
</body>
</html>
